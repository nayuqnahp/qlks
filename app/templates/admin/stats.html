<!-- Trang báo cáo thống kê -->

{% extends 'admin/master.html' %}

{% block body %}
<h1 class="text-center">THỐNG KÊ BÁO CÁO</h1>

<div class="row">
    <div class ="col-md-5">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Doanh Thu</th>
            </tr>
            {% for s in stats %}
            <tr>

                <td>{{ s[0]}}</td>
                <td>{{ s[1]}}</td>
                <td>{{ "{:,.0f}".format(s[2])}} VND</td>
            </tr>
            {% endfor %}

        </table>
    </div>

    <div class="col-md-7">
        <canvas id="myChart"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let data = [];
    let labels = [];

    {% for c in stats %}
    data.push({{c[2]}})
    labels.push('{{c[1]}}')
    {% endfor %}

    window.onload = function() {
         const ctx = document.getElementById('myChart');
             new Chart(ctx, {
             type: 'bar',
             data: {
               labels: labels,
               datasets: [{
                label: '# Doanh Thu',
                data: data,
                borderWidth: 1
                }]
             },
             options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
    }
</script>
{% endblock %}
