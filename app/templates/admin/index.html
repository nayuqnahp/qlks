<!--Trang đăng nhập-->

{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-center">TRANG QUẢN TRỊ</h1>
<h2>{{ current_user.user_role }}: {{ current_user.name }}</h2>




{% else %}
<form method="post" action="/admin/login">
    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" id="email" name='username' placeholder="Tên đăng nhập" required>
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="pwd" name="password" placeholder="Mật khẩu" required>
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-outline-dark btn-light" style="background-color: gray; color: white">Đăng
        nhập
    </button>
</form>
{% endif%}

{% endblock %}
