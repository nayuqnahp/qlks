<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/login.css" rel="stylesheet" />
    <title>Đăng kí/nhập</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/login/signup" method="post">
                <h1>Tạo tài khoản</h1>
                <input type="text" placeholder="Tên đăng nhập" name="username"/>
                <input type="password" placeholder="Mật khẩu" name="password"/>
                <input type="text" placeholder="Họ và tên" name="name"/>
                <input type="text" placeholder="Địa chỉ" name="address"/>
                <input type="text" placeholder="Số điện thoại" name="phone"/>
                <button type="submit">Đăng kí</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/login/signin" method="post">
                <h1>Đăng nhập</h1>
                <span>sử dụng tài khoản của bạn</span>
                <input type="username" placeholder="Tên đăng nhập" name="username"/>
                <input type="password" placeholder="Mật khẩu" name="password"/>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>CHÀO MỪNG!</h1>
                    <p>Để tiếp tục vui lòng cung cấp thông tin cá nhân của bạn</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>CHÀO, BẠN!</h1>
                    <p>Cung cấp thông tin của bạn để tiếp tục</p>
                    <button class="ghost" id="signUp">Đăng kí</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
</script>
</html>
